<script>
// Set message listener
onmessage = function(message) {
  message = message || event;
  // TODO: This regexp can't support extension locale domain such as *.com.xx
  var root = message.origin.replace(/\/\/.*?(?=[^.\d]+\.[^.\d]+$)/, '//');

  // Permission checking
  if(document.origin !== root) throw new Error('Permission Denied');

  // Parse JSON-RPC 2.0
  var frame = JSON.parse(message.data);
  if(frame.jsonrpc != '2.0') return;
  if(!frame.params) return;
  var names = frame.method ? frame.method.split('.') : [];
  if(names[0] !== 'xLocalStorage') return;
 
  // Proccess origin localStorage
  var result = localStorage[names[1]];
  if(typeof result === 'function') {
    result = result.apply(localStorage, frame.params);
  }

  // Post back
  parent.postMessage(JSON.stringify({
    jsonrpc: '2.0',
    id: frame.id,
    method: frame.method,
    result: result
  }), message.origin);
};
</script>
